<html lang="ko">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <section id="header_top" class="d-flex justify-between item-center">
            <div class="sns d-flex">
                <a href="#">
                    <img src="images/bi_instagram.png" alt="인스타그램">
                </a>
                <a href="#">
                    <img src="images/Vector.png" alt="카카오톡">
                </a>
                <a href="#">
                    <img src="images/ic_outline-facebook.png" alt="페이스북">
                </a>
            </div>
            <div class="links">
                <ul class="d-flex">
                    <li>
                        <a href="index.html">처음으로</a>
                    </li>
                    <li>
                        <a href="login.html">로그인</a>
                    </li>
                    <li>
                        <a href="join.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <header>
        <div class="bland_logo">
            <img src="images/logo.png" alt="SNL">
        </div>
        <!-- /.bland_logo -->
        <div class="promotion">
            <div class="promo_model">
                <img src="images/model.png" alt="초대mc 신동엽">
            </div>
            <div class="promo_bg">
                <img src="images/visual-wide.png" alt="신동엽 크루">
            </div>
        </div>
        <nav>
            <ul id="gnb"> <!-- gnb : global navigation bar-->
                <li>
                    <a href="/">처음으로</a>
                </li>
                <li>
                    <a href="about.html">소개</a>
                </li>
                <li>
                    <a href="#">방청신청</a>
                </li>
                <li>
                    <a href="#">리뷰</a>
                </li>
                <li>
                    <a href="#">고객센터</a>
                </li>
            </ul>

        </nav>

    </header>
    <main>

        <section>
            <article>
                <h2 class="article_title">회원로그인</h2>
                <form autocomplete="off" method="post" action="localhost:/3000/sign_in">
                    <fieldset>
                        <legend>login</legend>
                        <p class="text-center">로그인을 하시면 개인화된 맞춤 서비스를 이용하실 수 있습니다.</p>
                        <hr>
                        <div class="form_container mx_auto border-1 solid-gray px-5 py-1 d-flex gap-2">
                            <div class="container_left flex-fill">
                                <div class="d-flex my-2">
                                    <label for="user_id" class="d-none">아이디</label>
                                    <input type="text" id="user_id" maxlength="12" name="user_id" placeholder="숫자,문자,기호 포함 최대 12자" pattern=['a-zA-Z0-9'] autofocus>
                                </div>
                                <div  class="d-flex my-2">
                                    <label for="user_pw" class="d-none">비밀번호</label>
                                    <input type="text" id="user_pw" maxlength="12" name="user_pw" placeholder="숫자,문자,기호 포함 최대 16자">
                                </div class="container_right d-flex">
                                    <input type="submit" value="로그인" class="bg-dark text-white flex-fill">
                                </div>
                            </div>
                            <div class="my-2">
                                <input type="button" value="아이디 찾기">
                                <input type="button" value="비밀번호 찾기">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </article>
        </section>


    </main>
    <aside>
        <nav>
            <ul id="snb"><!--side navigation bar-->
                
                  
                    <li><a href="#">회사소개</a></li>

            </ul>
        </nav>
    </aside>
    <footer>

            <div class="footer-logo"><img src="images/footer-logo.png" alt="snl"></div>
            <p class="address">광주 서구 경열로 3, SNL빌딩</p>
            <p class="copy-right">copyright &copy; SNL&trade; all right reserved.</p>
        </div>
