<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <section id="header_top" class="d-flex justify-between item-center">
            <div class="sns d-flex">
                <a href="#">
                    <img src="images/bi_instagram.png" alt="인스타그램">
                </a>
                <a href="#">
                    <img src="images/Vector.png" alt="카카오톡">
                </a>
                <a href="#">
                    <img src="images/ic_outline-facebook.png" alt="페이스북">
                </a>
            </div>
            <div class="links">
                <ul class="d-flex">
                    <li>
                        <a href="index.html">처음으로</a>
                    </li>
                    <li>
                        <a href="login.html">로그인</a>
                    </li>
                    <li>
                        <a href="join.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <header>
        <div class="bland_logo">
            <img src="images/logo.png" alt="SNL">
        </div>
        <!-- /.bland_logo -->
        <div class="promotion">
            <div class="promo_model">
                <img src="images/model.png" alt="초대mc 신동엽">
            </div>
            <div class="promo_bg">
                <img src="images/visual-wide.png" alt="신동엽 크루">
            </div>
        </div>
        <nav>
            <ul id="gnb"> <!-- gnb : global navigation bar-->
                <li>
                    <a href="/">처음으로</a>
                </li>
                <li>
                    <a href="about.html">소개</a>
                </li>
                <li>
                    <a href="#">방청신청</a>
                </li>
                <li>
                    <a href="#">리뷰</a>
                </li>
                <li>
                    <a href="#">고객센터</a>
                </li>
            </ul>

        </nav>

    </header>
    <main>

        <section>
            <article>
                <h2>회원 가입</h2>
                
                <div>
                    <h2 class="article_title">회원로그인</h2>
                    <fieldset>
                        <legend>회원가입</legend>
                    <form method="post" action="http://localhost:3000/signup">
                        <div id="signup_form" class="w400 mx_auto border">
                            <div  class="d-flex items-center gap-1  my-10">
                                <label for="user_id">아이디(이메일)</label>
                                <input type="text" id="user_id" name="user_id" class="bordered flex-1 py-1" >
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_pwd">비밀번호</label>
                                <input type="password" id="user_pwd" name="user_pwd" class="bordered  flex-1 py-1">
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_pwd2">비밀번호 확인</label>
                                <input type="password" id="user_pwd2" name="user_pwd2" class="bordered  flex-1 py-1">
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_name">이름</label>
                                <input type="text" id="user_name" name="user_name" class="bordered  flex-1 py-1">
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_phone">휴대폰 번호</label>
                                <input type="tel" id="user_phone" name="user_phone" class="bordered  flex-1 py-1">
                            </div>
                        
                            <div class="d-flex items-center gap-1  my-10">
                                <label class="flex-1" for="says">모두확인하였으며동의합니다.
                                    <input type="checkbox" class="agree bordered py-1" id="says">
                                </label>
                            </div>
                            <div class="d-flex items-center gap-1  my-10 justify-center" >
                                <input type="submit" class="px-2 py-1 bg_blue text-white rounded" value="로그인">
                                <a href="#">ID/PW찾기</a>
                            </div>
                        </div>
                    </form>
                    </fieldset>
                </div>
            </article>
        </section>


    </main>
    <aside>
        <nav>
            <ul id="snb"><!--side navigation bar-->
                
                  
                    <li><a href="#">회사소개</a></li>

            </ul>
        </nav>
    </aside>
    <footer>
        <div class="site-info">
            <div class="footer-logo"><img src="images/footer-logo.png" alt="snl"></div>
            <p class="address">광주 서구 경열로 3, SNL빌딩</p>
            <p class="copy-right">copyright &copy; SNL&trade; all right reserved.</p>
        </div>

    </footer>

</body>
</html>
