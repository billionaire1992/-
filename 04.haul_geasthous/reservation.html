<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한올 게스트 하우스</title>
    <!--부트스트랩css cdn-->
</head>
<body>
    <header></header>
    <section class="page_title"></section>
    <main>
        <article>
            <h2>예약하기</h2>
            <form action="" autocomplete="off">
                <fieldset>
                    <legend class="d-none">BOOKING</legend>
                    <div class="row">
                        <label for="re_date">예약일</label>
                        <input type="date" name="re_date" id="re_date">
                    </div>
                    <div class="row">
                        <label for="re_count">인원수</label>
                        <input type="date" name="re_count" id="re_date">
                    </div>
                    <div class="row">
                        <label for="date">객실명</label>
                        <input type="date" name="re_date" id="re_date">
                    </div>
                    <div class="row">
                        <label for="re_name">고객명</label>
                        <input type="date" name="re_name" id="re_date">
                    </div>
                    <div class="row">
                        <label for="re_phone">연락처</label>
                        <input type="date" name="re_phone" id="re_date">
                    </div>
                    <div class="row">
                        <label for="re_account">환불계좌</label>
                        <input type="date" name="re_account" id="re_date">
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
    
</body>
</html>
