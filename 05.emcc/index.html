<body>
    <header class="float-header position-absolute py-3">

            <div class="site_logo">

            <div class="site_menu">

    <section id="hero" class="bg-hero position-relative">

    </section>

                    <li class="rounded-circle overflow-hidden">

                        <img src="images/system_img3.jpg" alt="6차산업">
                    </li>
                </ul>
            </div>
        </article>
        <article>
            <div class="container-fluid py-4 bg-bubble">
                <h2 class="text-center">판매제품</h2>
                <h3>2015년 신제품 지능형 텔레모스시스템</h3>
